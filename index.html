<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SPark - prototype</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet -->
    <link href="leaflet/leaflet.css" rel="stylesheet">

    <link href="styles/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="testmap"></div>

    <div id="controls">
      <div class="col-lg-3">
        <div class="input-group">

          <!--<input id="stopTimeInput" type="text" class="form-control" placeholder="Stopping time in seconds">
          <span class="input-group-btn">
            <button id="stopTimeButton" class="btn btn-default" type="button">Go!</button>
          </span>-->

          <!--<input id="batteryLevelInput" type="text" class="form-control" placeholder="Battery level">-->
          <span class="input-group-btn">
            <button id="EVButton" class="btn btn-default" type="button">Show parked EVs</button>
          </span>

          <span class="input-group-btn">
            <button id="lowBatteryButton" class="btn btn-default" type="button">Show non-charging vehicles</button>
          </span>

          <span class="input-group-btn">
            <button id="highBatteryButton" class="btn btn-default" type="button">Show charging vehicles</button>
          </span>

          <span class="input-group-btn">
            <button id="showChargersButton" class="btn btn-default" type="button">Show chargers</button>
          </span>

          <span class="input-group-btn">
            <button id="clearAllButton" class="btn btn-default" type="button">Clear all</button>
          </span>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Leaflet -->
    <script src="leaflet/leaflet.js"></script>
    <!-- Leaflet heatmap -->
    <script src="leaflet/leaflet-heat.js"></script>

    <script src="js/testmappi.js"></script>
  </body>
</html>
