<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SPark - prototype</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="bootstrap-slider/bootstrap-slider.min.css" rel="stylesheet">
    <!-- Leaflet -->
    <link href="leaflet/leaflet.css" rel="stylesheet">

    <link href="styles/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="testmap"></div>

    <div id="controls">

        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">Filters</h3>
              <div class="input-group pull-right" id="datepicker">
                <span class="input-group-addon" id="basic-addon1">Date</span>
                <input type="text" class="form-control" placeholder="16-11-2016" aria-describedby="basic-addon1" disabled>
              </div>
            </div>
            <div class="panel-body">

              <div class="row sliderControl">
                <h5>Time of day</h5>
                <div class="col-md-2">
                  <b>00:00</b>
                </div>
                <div class="col-md-8">
                  <input id="filterByTimeSlider" data-slider-id="timeSlider" type="text" class="span2" value="" data-slider-min="1479254400000" data-slider-max="1479340799000" data-slider-step="1000" data-slider-value="[1479254400000,1479340799000]"/>
                </div>
                <div class="col-md-2">
                  <b>23:59</b>
                </div>
              </div>

              <div class="row sliderControl middleSlider">
                <h5>Stop length</h5>
                <div class="col-md-2">
                  <b>0 s</b>
                </div>
                <div class="col-md-8">
                  <input id="filterByLengthSlider" data-slider-id="lengthSlider" type="text" class="span2" value="" data-slider-min="0" data-slider-max="300" data-slider-step="1" data-slider-value="[0,300]"/>
                </div>
                <div class="col-md-2">
                  <b>300 s</b>
                </div>
              </div>

              <div class="row sliderControl">
                <h5>Battery level</h5>
                <div class="col-md-2">
                  <b>0 %</b>
                </div>
                <div class="col-md-8">
                  <input id="filterByBatterySlider" data-slider-id="batterySlider" type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="[0,100]"/>
                </div>
                <div class="col-md-2">
                  <b>100 %</b>
                </div>
              </div>
            </div>

          </div>

        </div>

      <div class="col-md-3">
        <button id="filterButton" type="button" class="btn btn-primary">Filter!</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="bootstrap-slider/bootstrap-slider.min.js"></script>
    <!-- Leaflet -->
    <script src="leaflet/leaflet.js"></script>
    <!-- Leaflet heatmap -->
    <script src="leaflet/leaflet-heat.js"></script>

    <script src="js/proto.js"></script>
  </body>
</html>
